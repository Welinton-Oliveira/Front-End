<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Controle de despesas</title>
    </head>
       <body>
          <h1>Controle de Despesas</h2>

              <div class="container">

                  <h4>Saldo atual</h4>
                  <h1 id="balance" class="balance">R$ 0.00</h1>

                 <div> 
                    <h4>RECEITAS</h4>
                    <p id="money-plus" class="money-plus">+ R$ 0.00</p>

                    <h4>DESPESAS</h4>
                    <p id="money-plus" class="money minus">-R$ 0.00</p>
                 </div>
                 
              </div>

              <h2>Transações</h2>
                 <ul>
                     <li>Coffe</li>
                     <li>Tea</li>
                    <li>Milk</li>
                 </ul>

                 <h3>Adicionar Transação</h3>

                 <form id="form">
                     <div class="form-control">
                         <label for="text">Nome</label>
                         <input autofocus type="text" placeholder="Nome da transação">
                     <div>

                     <div class="form-control">
                         <label for="amount">Valor</label>
                         <small>(negativo - despesas, positivo - receitas)</small>
                         <input autofocus type="text" placeholder="Valor da transação">
                     <div>

                        <button class="btn">Adicionar</button>
                 </form>       
               </div>
             </label>
           </div>
         </form>





       </body>
    </html>
